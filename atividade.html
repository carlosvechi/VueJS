<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Vue JS - Diretivas v-if, v-else, v-show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylee.css">
</head>
<body>

    <header>
        <div class="mt-0 p-5 text-white-50 rounded bg-dark">
            <img src="senai.png" class="img">
            <h1 class="cabec">Aplicação Login</h1>
          </div>
    </header>
    <div id="app">
        <h1 class="text"></h1>


        <!-- Se o usuário estiver autenticado, exibir mensagem de boas-vindas -->
        <div v-if="autenticado">
            <h2 id="bv">Bem-vindo, {{ usuario.nome }} !</h2>
            <button class="btn btn-primary" @click="logout">Sair</button>
        </div>

        <!-- Se o usuário não estiver autenticado, exibir formulário de login -->
        <div v-else>
            <div class="container mt-3 login-box text-white">
                <form @submit.prevent="login" action="/action_page.php">
                  <div class="mb-2 mt-3">
                    <label for="username">Usuário:</label>
                    <input type="text" class="form-control" id="username" v-model="username" required><br><br>
                  </div>
                  <div class="mb-2">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" v-model="password" required><br><br>
                  </div>
                  <div class="form-check mb-2">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
              </div>
              
        </div>

        <!-- Mensagem de erro exibida com v-show -->
        <p v-show="erro" class="erro">Nome de usuário ou senha incorretos.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="scrript.js"></script>
</body>
</html>
