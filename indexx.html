<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Vue</title>
</head>
<body>

    <!-- Neste exemplo, o atributo href do elemento <a> é vinculado ao valor da
    propriedade url na instância Vue. Por fim teremos um link clicável: -->
    <div id="app">
        <a v-bind:href="url">Visite o site do VueJS</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
