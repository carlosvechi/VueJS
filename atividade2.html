<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 NueJS</title>
    <link rel="stylesheet" href="sstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="">
            <div class="p-5 tit text-white rounded">
              <h1 class="text-center calig"> Formulário </h1> 
            </div>
          </div>
    </header>
    <div id="app" class="text-center center">
        <h1> {{ titulo }} </h1>
        <div class="container mt-3" >
            <form action="/action_page.php">
              <div class="mb-3 mt-3">
                <label for="email">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome" v-model="nome">
              </div>
              <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="mail" placeholder="Digite seu email" name="mail" v-model="mail">
              </div>
            </form>
          </div>

        <label for="">Deseja receber nossas novidades?</label> <br>
        <input type="radio" value="Sim" v-model="novidades" class=""> Sim
        <input type="radio" value="Não" v-model="novidades"> Não
        <br><br>
        <div class="form-check">
            <label for="">Interesses:</label><br>
            <input type="checkbox" value="Futebol" v-model="interesses"> Futebol<br>
            <input type="checkbox" value="Formula" v-model="interesses"> Formula 1<br>
            <input type="checkbox" value="Natação" v-model="interesses"> Natação<br>
            <br><br>
        </div>

        <label for="">Como nos conheceu?</label><br>
        <select v-model="conheceu" class="form-select con">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">Linkedin</option>
        </select>
        <br><br>

        <button class="btn btn-primary">Enviar</button>
        <hr>

        Nome: {{ nome }} <br>
        Email: {{ mail }} <br>
        Novidades: {{ novidades }} <br>
        Interesses: {{ interesses }} <br>
        Conheceu: {{ conheceu }} <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="sccript.js"></script>
</body>
</html>
